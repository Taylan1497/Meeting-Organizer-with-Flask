{% extends "layout.html" %}

{% block content %}
<h2>Meetings</h2>
<ul>
    {% for meeting in meetings %}
    <li>{{ meeting.title }} - {{ meeting.date }} - {{ meeting.time }}
        <a href="{{ url_for('edit', index=loop.index0) }}">Edit</a>
        <a href="{{ url_for('delete', index=loop.index0) }}">Delete</a>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('add') }}">Add Meeting</a>
{% endblock %}
